<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
input[type=text], textarea, email {
width:50%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;

}
.contact-form{
    margin-left:30%;
}
h2{
    text-align:center;
    font-size:30px;
}
p{
    text-align:center;
    font-size:20px;
}
input[type=submit] {
  background-color: gray;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;

}
    </style>
</head>
<body>
    <h2>CONTACT US</h2>
    <form class="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
        <input type="text" id="email" name="email" placeholder="Your Email"><br><br>
        <input type="text" id="website" name="website" placeholder="Your Website"><br><br>
        <input type="text" id="company" name="company" placeholder="Your Company"><br><br>
        <textarea placeholder="Your Comment" rows="8"></textarea><br>
        <input type="submit" value="Send Message">

    </form>
    <p>We will contact you within one business day.</p>

</body>
</html>
