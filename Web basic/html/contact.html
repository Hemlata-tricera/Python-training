<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
input[type=text], textarea, email, input[type=password], input[type=phone] {
width:50%;
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;

}
.contact-form{
    margin-left:30%;
}
h2{
    text-align:center;
    font-size:30px;
}
p{
    text-align:center;
    font-size:20px;
}
input[type=submit] {
  background-color: gray;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;

}
    </style>
     <!--<script src="../js/contact.js"></script>-->
</head>
<body>
    <h2>CONTACT US</h2>
    <form class="contact-form" id="myForm" name="myForm" method="post">
        <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="off"><div id="nameError"></div><br><br>
        <input type="text" id="email" name="email" placeholder="Your Email" autocomplete="off"><div id="emailError"></div><br><br>
        <input type="password" id="pass" name="pass" placeholder="Your Password"><div id="passError"></div><br><br>
        <input type="text" id="phone" name="phone" placeholder="Your Phone number" autocomplete="off"><div id="phoneError"></div><br><br>
        <input type="text" id="website" name="website" placeholder="Your Website"><br><br>
        <input type="text" id="company" name="company" placeholder="Your Company" autocomplete="off"><br><br>
        <textarea id="address" placeholder="Your Comment" rows="8" autocomplete="off"></textarea><div id="addressError"></div><br>


        <button id="submit" type="button">Submit</button>

    </form>
    <p>We will contact you within one business day.</p>


        <script src="../js/contact.js"></script>


</body>
</html>
